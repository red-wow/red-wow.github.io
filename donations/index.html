<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Donations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c0f0f, #1a0000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .icon {
      font-size: 80px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 30px;
      background-color: #e11d48;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #be123c;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .icon {
        font-size: 60px;
      }
    }
  </style>
</head>

</html>
