<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: white;
      color: black;
    }

    #inputContainer {
      padding: 1rem;
    }

    #textInput {
      width: 100%;
      font-size: 1.5rem;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    #bigText {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10vw;
      text-align: center;
      overflow: hidden;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="textInput" placeholder="Type.." />
  </div>
  <div id="bigText"></div>

  <script>
    const input = document.getElementById("textInput");
    const output = document.getElementById("bigText");

    function updateText() {
      output.textContent = input.value;
    }

    input.addEventListener("input", updateText);
    updateText(); // Initialize empty
  </script>
</body>
</html>
