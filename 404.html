<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting</title>
<link rel="icon" type="image/png" href="https://rblx.xyz/images/rtclogo.png">

<meta http-equiv="refresh" content="1;url=https://rblx.xyz">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
  background: radial-gradient(circle at top, #0f1c35 0%, #07080d 45%, #000 100%);
  color: #ffffff;
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 28px;
  display: flex;
  align-items: center;
  background: rgba(8,10,18,0.78);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  z-index: 100;
}

.title {
  font-weight: 900;
  font-size: 1.45rem;
  background: linear-gradient(90deg, #1b6cff, #6fa3ff);
  -webkit-background-clip: text;
  color: transparent;
}

/* ===== CENTER CONTENT ===== */
main {
  min-height: 100vh;
  padding: 140px 20px 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.center-box {
  max-width: 640px;
}

.center-box h1 {
  font-size: clamp(2.4rem, 5vw, 3.4rem);
  font-weight: 900;
  margin-bottom: 18px;
}

.description {
  font-size: 1.05rem;
  color: #cbd6ff;
  line-height: 1.6;
}

/* ===== FALLBACK LINK ===== */
.fallback {
  margin-top: 28px;
  font-size: 0.95rem;
  color: #9fb4ff;
}

.fallback a {
  color: #6fa3ff;
  text-decoration: none;
  font-weight: 700;
}

.fallback a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <div class="title">Roblox Troll Central</div>
</header>

<main>
  <div class="center-box">
    <h1>Redirecting</h1>
    <p class="description">
      You are being redirected to the page you requested.
      This should only take a moment.
    </p>

    <div class="fallback">
      Not redirected?  
      <a href="https://rblx.xyz">Click here</a>
    </div>
  </div>
</main>

</body>
</html>
